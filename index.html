<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paer Scissors Game</h1>
    <div class="container">
        <div class="hands" id="rock">
            <img src="/apnaCollege/rock-paper-game/images/rock.png" alt="Rock">
        </div>
        <div class="hands" id="paper">
            <img src="/apnaCollege/rock-paper-game/images/paper.png" alt="Paper">
        </div>
        <div class="hands" id="scissors">
            <img src="/apnaCollege/rock-paper-game/images/scissors.png" alt="Scissors">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg">
        <h3 id="message">Play Your Move</h3>
    </div>
</body>
<script src="script.js"></script>

</html>
